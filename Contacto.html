    <header><h1>CONTACTO</h1></header>


                <div id="tituloFormulario"><h2>¿Querés suscribirte a nuestro newsletter? ¡Escribinos!</h2></div>
        <div class="contacto">

            <div class="contacto__elemento">
                <form action="" method="GET">
                    <br>
                    <label for="Nombre">Nombre:</label>
                    <input id="Nombre" type="text">
                    <br>
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" type="text">
                    <br>
                    <label for="Mail">E-mail</label>
                    <input id="Mail" type="text">
                    <br>
                    <br>
                    <div>¿Sos un Muggle?</div>
                    <input type="radio" name="Muggle" value="Si" />Si
                    <input type="radio" name="Muggle" value="No" />No
                    <br>
                    <br>
                    <div>¿De qué casa sos?</div>
                    <select name="Casa" id="elegir-casa">
                        <option value="Griffindor">Griffindor</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>

            <div class="contacto__elemento">
                    <img src="https://i.pinimg.com/originals/a2/e0/9a/a2e09a1aeac6583fe19a5d2804b6d997.gif"
