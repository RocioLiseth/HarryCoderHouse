<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <header>CONTACTO</header>
        <p>¿Querés suscribirte a nuestro neewsletter? ¡Escribinos!</p>
        <br>
        <form action="" method="GET">
            <label for="Nombre">Nombre:</label>
            <input id="Nombre" type="text"> 
            <br>
            <label for="Apellido">Apellido</label>
            <input id="Apellido" type="text"> 
            <br>
            <label for="Mail">E-mail</label>
            <input id="Mail" type="text"> 
            <br>
            <div>¿Sos un Muggle?</div>
            <input type="radio" name="Muggle" value="Si" />Si
            <input type="radio" name="Muggle" value="No" />No

            <div>¿De qué casa sos?</div>
            <select name="Casa" id="elegir-casa">
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
            </select>
            <div>Comentanos tu libro favorito</div>
            <input type="text">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    <br>
    <br>
    <a href="./index.html">Volver al Inicio</a>

</html>
